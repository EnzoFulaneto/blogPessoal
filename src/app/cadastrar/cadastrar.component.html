<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>


        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
            <h1 class="text-center mb-3">Cadastre-se</h1>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome"
                placeholder="Insira seu nome completo">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario"
                placeholder="Insira o nome de usuário desejado">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input type="text" class="form-control" name="foto" id="foto"
                placeholder="Insira o link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha"
                placeholder="Insira uma senha segura">
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirme sua senha</label>
                <input type="password" class="form-control" name="confirmaSenha" 
                id="confirmaSenha"
                placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo">
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>

        </div>
        </div>
        </div>
    </div>
</div>
